# algorithm parameter
FLASH:
  # LiDAR FoV (unit degree)   (it is to survive fibonacci anchor in FoV )
  fov_left: -180.0
  fov_right: 180.0
  fov_down: -24.8 
  fov_up: 2.0

  # Avia     :  H = 70.4
  #          :  V = -38.6 ~ 38.6 
  # HDL-64   :  H = 360.0
  #          :  V = -24.8 ~ 2.0
  # OS1-64   :  H = 360.0
  #          :  V = -22.5 ~ 22.5
  # OS2-128  :  H = 360.0
  #          :  V = -11.25 ~ 11.25

  # global descriptor parameter
  leaf_size : 0.2  # 0.2 # if set 0 => disable
  edge_th : 200.0
  num_hop : 3
  num_anchor : 2048 # 8192 # 4096 # only used in initailized fibonacci lattice / only anchors within the FoV are used
  l : 7 # degree for spherical harmonics
  
  # verification parameter
  inlier_th : 0 # Minimum number of inliers; if 0, all candidates are returned
  similarity_th : -1.0   # you can easily add similarity threshold; if -1, all candidates are returned
  
  use_precomputed_wl_map : false
  precomputed_wl_map_path : "" # not use

  # If you want to add another label, be sure to update all three entries accordingly. (target, eps, min_pts)
  foreground_label:
    # 10 : "car"
    # 20 : "other-vehicle"
    50 : "building"
    51 : "fence"
    70 : "vegetation"
    71 : "trunk"
    72 : "terrain"
    80 : "pole"
    81 : "traffic-sign"

  background_label:
    40 : "road"
    48 : "sidewalk"
    49 : "other-ground"
    50 : "building"
    51 : "fence"
    72 : "terrain"

  eps_per_label:
