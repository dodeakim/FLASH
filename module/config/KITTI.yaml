    48 : 1.0
    50 : 1.0
    51 : 1.0
    70 : 1.0
    71 : 1.0
    72 : 1.0
    80 : 1.0
    81 : 1.0

  min_pts_per_label:
    10 : 30
    20 : 30
    48 : 50
    50 : 50
    51 : 20
    70 : 50
    71 : 10
    72 : 80
    80 : 10
    81 : 10

